<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>Gantt Oris</title>

  <!-- LIB -->
  <link rel="stylesheet" type="text/css" href="src/lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="src/lib/alertifyjs/css/alertify.css">
  <link rel="stylesheet" type="text/css" href="src/lib/alertifyjs/css/themes/default.css">
  <link rel="stylesheet" type="text/css" href="src/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/lib/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
  <link rel="stylesheet" type="text/css" href="src/lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
  <link rel="stylesheet" type="text/css" href="src/lib/bootstrap-select/css/bootstrap-select.css">
  <!--
  -->

  <link rel="stylesheet" type="text/css" href="src/css/index.css">

</head>

<body>
  <!-- Toast Area Container, à placer avant le reste de la plage car la position est relative au parent -->
  <div class="position-absolute w-100 p-4 d-flex flex-column align-items-end" id="toast-container"></div>

  <div class="container-fluid" id="root">
    <!-- LOADING -->
    <div id="loading-overlay" class="overlay active">

      <div id="loading-position" class="centered">
        <div id="loading-spinner" class="lds-hourglass"></div>
        <p id="loading-label">Chargement</p>
      </div>
    </div>

    <div id="graph-container"></div>

    <div id="widget-area" class="row mt-3">
      <!-- Search widget &fil= -->
      <div class="col">
        <form id="task-search-widget" class="col-12 active" onsubmit="return false;">
          <div class="form-group">
            <div class="input-group">
              <input id="task-search-input" type="text" class="form-control" placeholder="Recherche" autocomplete="true">
              <div class="input-group-append">
                <button class="input-group-text text-success"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Edition buttons (Add/Edit/Remove) -->
      <div id="task-edit-widget" class="col-12 offset-md-1 col-md-7 btn-toolbar">
      </div>
    </div>


    <!-- Point editor modal -->
    <form id="secret-santa" class="container">
      <div class="form-row">
        <div class="form-group col-5">
          <label for="task-name-input">Nom</label>
          <input type="text" class="form-control" id="task-name-input" placeholder="Name">
        </div>

        <div class="form-group offset-2 col-5">
          <label for="task-id-input">ID</label>
          <input type="text" class="form-control" id="task-id-input" readonly placeholder="ID">
        </div>

        <div hidden class="form-group">
          <label for="task-vline-input">vline</label>
          <input type="text" class="form-control" id="task-vline-input" placeholder="vline">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-5">
          <label for="task-start-input">Début</label>
          <div class="input-group">
            <input type="text" class="form-control cursor-pointer" id="task-start-input" placeholder="Début" value="">
            <div class="input-group-append">
              <span class="input-group-text fa fa-calendar"></span>
            </div>
          </div>
        </div>
        <div class="form-group offset-2 col-5">
          <label for="task-end-input">Fin</label>
          <div class="input-group">
            <input type="text" class="form-control cursor-pointer" id="task-end-input" placeholder="Fin" value="">
            <div class="input-group-append">
              <span class="input-group-text fa fa-calendar"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-5">
          <label for="task-completed-input">Avancement</label>
          <div class="input-group">
            <input id="task-completed-input" type="number" class="form-control" placeholder="Avancement" min="0"
                   max="100" step="1">
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>

        <div class="form-group offset-2 col-5 colorpicker-component">
          <label for="task-color-input">Couleur</label>
          <input id="task-color-input" type="text" value="" placeholder="Automatique" autocomplete="off" class="form-control cursor-pointer"/>
          <span class="input-group-addon"><i></i></span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-5">
          <label for="task-category-input">Catégorie</label>
          <select class="selectpicker form-control" id="task-category-input" data-size="5" title="Aucune">
            <option value=""></option>
          </select>
        </div>

        <div class="form-group offset-2 col-5">
          <label for="task-dependency-input">Dépendance</label>
          <select class="selectpicker form-control" id="task-dependency-input" data-size="5" title="Aucune">
          <!--
            <select class="browser-default custom-select" id="task-dependency-input" onmousedown="if(this.options.length>5){this.size=5;}"  onchange='this.removeAttribute("size");' onblur='this.removeAttribute("size");'>
          -->
            <option value=""></option>
          </select>
        </div>
      </div>
    </form>

  </div>


  <!-- LIB -->
  <script src="src/lib/jquery/jquery.min.js"></script>
  <script src="src/lib/momentjs/moment.js"></script>
  <script src="src/lib/momentjs/locale/fr.js" charset="UTF-8"></script>
  <script src="src/lib/momentjs/moment-timezone-with-data-1970-2030.js"></script>
  <script src="src/lib/highcharts/highcharts-gantt.src.js"></script>
  <script src="src/lib/highcharts/modules/no-data-to-display.js"></script>
  <script src="src/lib/highcharts/modules/draggable-points.src.js"></script>
  <script src="src/lib/alertifyjs/alertify.min.js"></script>
  <script src="src/lib/popper/popper.min.js"></script>
  <script src="src/lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="src/lib/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
  <script src="src/lib/bootstrap-select/js/bootstrap-select.min.js"></script>
  <script src="src/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>

  <!-- Polyfill -->
  <script src="src/js/polyfill/includes.polyfill.js"></script>

  <!-- UI -->
  <script src="src/js/UI/loading-overlay-handler.js"></script>
  <script src="src/js/UI/bootstrap-toast-handler.js"></script>
  <script src="src/js/UI/alertifyjs-custom-alerts.js"></script>
  <script src="src/js/UI/task-edit-modal.js"></script>

  <!-- SHARED -->
  <script src="src/js/utils/logger-module.js"></script>
  <script src="src/js/utils/exceptions.js"></script>
  <script src="src/js/utils/shared.js"></script>
  <script src="src/js/utils/parametres-url.js"></script>
  <script src="src/js/utils/parametres-url-oris.js"></script>

  <!-- Model -->
  <script src="src/js/models/oris-data.model.js"></script>
  <script src="src/js/models/oris-gantt-task.model.js"></script>
  <script src="src/js/models/oris-gantt-chart-config.model.js"></script>


  <script src="src/js/index.js"></script>

</body>
</html>
